{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
<div class="auth-content">
  <div class="auth-container">
    <span>
      {% include 'alerts.html' %}
    </span>
    <div class="auth-card">
      <div class="auth-header">
        <h2><span class="icon">ðŸ”“</span> Login</h2>
      </div>
      <form method="post" action="{% url 'login'%}">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" name="email" placeholder="Enter your email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" placeholder="password" class="form-control" required>
        </div>
        <button type="submit" class="btn">Login</button>
      </form>
      <div class="form-group" style="text-align: center; display: flex; justify-content: space-between;">
        <a href="{% url 'register'%}" style="color: #1e3a64;">Register</a>

        <a href="{% url 'reset-password'%}" style="color: #1e3a64;">Forgot password?</a>
      </div>
    </div>
  </div>
</div>


{% endblock %}
