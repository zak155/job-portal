{% extends 'base.html' %}

{% block title %} | Login {% endblock %}

{% block content %}
<div class="auth-content">
  <div class="auth-container">
    <span>
      {% include 'alerts.html' %}
    </span>

    <div class="auth-card">
      <div class="auth-header">

        <h2>ðŸ‘¥ Register</h2>
      </div>
      <form action="{%url 'register'%}" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password"
            required>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>

      <!-- Additional buttons for Reset Password and Register -->
      <div class="form-group" style="text-align: center; display: flex; justify-content: space-between;">
        <a href="" style="color: #1e3a64;  ">Proceed to login</a>
        <a href="" style="color: #1e3a64;">Forgot password?</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
